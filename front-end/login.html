<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/aut.css">
    <link rel="icon" type="image/png" href="./resources/Logo.png">
    <script src="./js/auth_login.js" type="module" defer></script>
</head>
<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    <div id="formUserToken" class="login-container">
        <form action="" class="form-login">
            <ul class="login-nav">
                <li class="login-nav__item active">
                    <a href="#">Sign In</a>
                </li>
                <li class="login-nav__item">
                    <a href="./sign-in.html">Sign Up</a>
                </li>
            </ul>
            <label for="adminToken" class="login__label">
                UserName
            </label>
            <input id="adminToken" class="login__input" type="text" required placeholder="UserName" />
            <label for="passwordToken" class="login__label">
                Password
            </label>
            <input id="passwordToken" class="login__input" type="password" required placeholder="password" />

            <div class="btn">
                <input id="login-submit" type="submit" value="Login" class="login__submit">
            </div>
        </form>
        <div class="direct-sign-in">
            <button id="sign-up-btn">Sign In</button>
        </div>
    </div>
    

</body>
</html>
